<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mental Health Resource Finder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Mental Health Resource Finder</h1>
    <p>Search support by category (stress, depression, anxiety, etc.)</p>
  </header>

  <div class="container">
    <div class="filter-section">
      <label for="category">Choose a Category:</label>
      <select id="category">
        <option value="stress">Stress</option>
        <option value="depression">Depression</option>
        <option value="anxiety">Anxiety</option>
        <option value="wellness">Medical Wellness</option>
      </select>

      <label for="age">Age:</label>
      <input type="number" id="age" min="0" max="120" placeholder="Optional">

      <label for="sex">Sex:</label>
      <select id="sex">
        <option value="">Select (optional)</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <label for="pregnant">Pregnant:</label>
      <select id="pregnant">
        <option value="">Select (optional)</option>
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>

      <button onclick="fetchResources()">Find Resources</button>
    </div>

    <div class="results" id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
